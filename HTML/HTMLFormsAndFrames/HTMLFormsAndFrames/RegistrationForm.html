<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forms And Frames</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" autofocus size="30"/>
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" size="30" />
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="text" size="15"/>
                    State
                    <input type="text" size="7" />
                </td>
            </tr>
            <tr>
                <td>Zip/Postal Code</td>
                <td>
                    <input type="text" size="7"/>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="0" selected>Bulgaria</option>
                        <option value="1">USA</option>
                        <option value="2">Russia</option>
                        <option value="3">Germany</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="100px">Phone(country code, area code, number)</td>
                <td>
                    (+<input type="text" size="3"/>)<input type="text" size="5"/> <input type="text" size="10"/>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td>Birth Date</td>
                <td>
                    <input type="text" placeholder="дд.мм.гггг г."/>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select>
                        <option value="0" selected="selected">Male</option>
                        <option value="1">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Starting Date</td>
                <td>
                    <input type="radio" name="start"/> Spring 2015
                    <input type="radio" name="start" /> Summer 2015
                </td>
            </tr>
            <tr>
                <td>Comments/Questions</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2" bgcolor="blue" align="center">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clean" />
                    </td>
                <tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
