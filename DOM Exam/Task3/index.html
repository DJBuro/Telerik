<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar"></div>
    <script id="calendar-template" type='text/x-handlebars-template'>
        <div class="event-calendar">
            <h2 class="header">Appointments for <span class="month">{{month}}</span> <span class="year">{{year}}</span></h2>
            <div class="col-date">
                {{#each days}}
                <div class="date">{{this.day}}</div>
                <div class="events">
                    {{#each this.events}}
                    {{#if this.duration}}<div class="event {{importance}}" title="duration: {{duration}}">
                    {{else}}<div class="event {{importance}}">{{/if}}
                        {{#if this.title}}<div class="title">{{title}}</div>{{else}}<div class="title">Free slot</div>{{/if}}
                        {{#if this.time}}<span class="time">at: {{this.time}}</span>{{/if}}
                    </div>
                    {{/each}}
                </div>
                {{/each}}
            </div>
        </div>
    </script>
    <script src="handlebars.js"></script>
    <script src="task-3.js"></script>

    <script src="main.js"></script>
</body>
</html>
